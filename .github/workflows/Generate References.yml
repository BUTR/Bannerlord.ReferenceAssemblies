name: GenerateReferences

on:
  repository_dispatch:
    types: [game_version_update]
  push:
    branches: 
      - master
  schedule:
    - cron: "0 */8 * * *"
  
jobs:
  build:   
    runs-on: windows-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
      with:
        submodules: 'recursive'
      
    - name: Setup .NET Core (3.1.100)
      uses: actions/setup-dotnet@master
      with:
        dotnet-version: 3.1.100

    - name: Restore Tools
      run: dotnet tool restore

    - name: Run Bannerlord.ReferenceAssemblies
      run: dotnet run --project Bannerlord.ReferenceAssemblies/Bannerlord.ReferenceAssemblies.csproj --configuration Release --steamLogin ${{secrets.STEAM_LOGIN}} --steamPassword ${{secrets.STEAM_PASSWORD}} --steamAppId 261550 --steamOS windows --steamOSArch 64 --steamDepotId 261551 --packageBaseName Bannerlord.ReferenceAssemblies --feedUrl https://nuget.pkg.github.com/BUTR/index.json --feedUser Aragas --feedPassword ${{secrets.GITHUB_TOKEN}}
