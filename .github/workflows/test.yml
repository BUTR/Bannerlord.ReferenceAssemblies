name: Download

on:
  push:
    branches: 
      - master
  repository_dispatch:
    types:
      - build
  
jobs:
  build:   
    runs-on: windows-latest
    steps:

    - name: Checkout Repository
      uses: actions/checkout@v2
      with:
        submodules: 'recursive'
      
    - name: Setup .NET Core (3.1.100)
      uses: actions/setup-dotnet@master
      with:
        dotnet-version: 3.1.100

    - name: Build DepotDownloader
      run: dotnet run Bannerlord.ReferenceAssemblies/Bannerlord.ReferenceAssemblies.csproj --configuration Release
